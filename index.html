<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./style.css">
        <script src="https://d3js.org/d3.v5.min.js"></script>
        <title>Treemap Diagram</title>
    </head>
    <body>
        <h2 id='title'>Highest Grossing Movies</h2>
        
        <h3 id='description'>Top 95 Highest Grossing Movies sorted by Revenue</h3>
        <div id='tooltip'>
        
        </div>
        <svg id='canvas'>
        
        </svg>
        <svg id='legend'>
            
            <g>
                <rect class='legend-item' x="10" y="10" width="40" height="40" fill="aqua"></rect>
                <text x="60" y="35" fill="white">Action</text>
            </g>
            <g>
                <rect class='legend-item' x="10" y="50" width="40" height="40" fill="pink"></rect>
                <text x="60" y="75" fill="white">Drama</text>
            </g>
            <g>
                <rect class='legend-item' x="10" y="90" width="40" height="40" fill="coral"></rect>
                <text x="60" y="115" fill="white">Adventure</text>
            </g>
            <g>
                <rect class='legend-item' x="10" y="130" width="40" height="40" fill="lightgreen"></rect>
                <text x="60" y="155" fill="white">Family</text>
            </g>
            <g>
                <rect class='legend-item' x="10" y="170" width="40" height="40" fill="lightblue"></rect>
                <text x="60" y="195" fill="white">Animation</text>
            </g>
            <g>
                <rect class='legend-item' x="10" y="210" width="40" height="40" fill="yellow"></rect>
                <text x="60" y="235" fill="white">Comedy</text>
            </g>
            <g>
                <rect class='legend-item' x="10" y="250" width="40" height="40" fill="tan"></rect>
                <text x="60" y="275" fill="white">Biography</text>
            </g>
        </svg>
    </body>
    <script defer src='script.js'></script>
</html>
